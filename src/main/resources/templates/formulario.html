<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Validación de Correo y Crear Archivo</title>
</head>
<body>
    <h1>Validación de Correo</h1>
    <form action="/proyecto/validacorreo" method="post">
        <label for="correo">Correo:</label>
        <input type="text" id="correo" name="correo"/>
        <button type="submit">Validar</button>
    </form>

    <h1>Crear Archivo</h1>
    <form action="/proyecto/crearArchivo" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"/><br/>
        <label for="apellidoPaterno">Apellido Paterno:</label>
        <input type="text" id="apellidoPaterno" name="apellidoPaterno"/><br/>
        <label for="apellidoMaterno">Apellido Materno:</label>
        <input type="text" id="apellidoMaterno" name="apellidoMaterno"/><br/>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"/><br/>
        <button type="submit">Crear Archivo</button>
    </form>
</body>
</html>
